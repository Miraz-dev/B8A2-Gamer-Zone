<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logoPic" src="./images/Frame.png" alt="logo">
            <p class="logo-title"><span>G</span>amer</p>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <li>
                    <p>Follow Us On</p>
                    <span class="logos">
                        <ion-icon class="youtube" name="logo-youtube"></ion-icon>
                        <ion-icon class="tiktok" name="logo-tiktok"></ion-icon>
                    </span>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2 class="title1">Play Like The</h2>
                <h1 class="title2">G.O.A.T.</h1>
                <ul class="hero-ul-list">
                    <li class="hero-list">
                        <ion-icon class="hero-list-icon" name="play-circle-outline"></ion-icon>
                        <p>1-Click instant play</p>
                    </li>
                    <li class="hero-list">
                        <ion-icon class="hero-list-icon" name="download-outline"></ion-icon>
                        <p>No Download</p>
                    </li>
                    <li class="hero-list">
                        <ion-icon class="hero-list-icon black-color" name="people-outline"></ion-icon>
                        <p>1000s of supported online games</p>
                    </li>
                </ul>
                <div class="hero-buttons">
                    <a href="#" class="btn">Sign In</a>
                    <a href="#" class="btn sky-blue">Go Rogue</a>
                </div>
            </div>
            <div class="image-box">
                <img class="picture-g18" src="./images/Group 18.png" alt="hroup18">
            </div>
        </section>
        <!-- End of Hero Section -->


        <!-- Online game Section -->
        <section class="online-games-section">
            
        </section>
        <!-- End of Online game Section -->
    </main>

    <footer></footer>



    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
